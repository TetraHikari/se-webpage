<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
</head>
<body>
    <h1>Welcome, {{ name }}</h1>
    <p>Username: {{ username }}</p>
    <p>Email: {{ email }}</p>

    <!-- Add this form for the logout button -->
    <form method="post" action="/logout" style="display:inline;">
        <button type="submit">Logout</button>
    </form>

    <form method="get" action="/se-blog" style="display:inline;">
        <button type="submit">SE-Blog</button>
    </form>

    <!-- Additional information based on user type -->
    {% if year %}
        <p>Year: {{ year }}</p>
    {% endif %}

    {% if subjects %}
        {% for subject in subjects %}
            <p>Subject: {{ subject }}</p>
        {% endfor %}
    {% endif %}

    {% if is_professor %}
        <!-- Professor-specific button(s) -->
        <form method="get" action="/assign-grade" style="display:inline;">
            <button type="submit">Assign Grade</button>
        </form>
    {% else %}
        <!-- Student-specific button(s) -->
        <form method="get" action="/view-grades" style="display:inline;">
            <button type="submit">View Grades</button>
        </form>
    {% endif %}
</body>
</html>
