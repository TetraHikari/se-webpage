<!DOCTYPE html>
<html>
<head>
    <title>Assign Grade</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <p>Email: {{ email }}</p>
    <p>Subject: {{ subject }}</p>

    <h2>Assign Grade</h2>
    <form method="post" action="/assign-grade" enctype="multipart/form-data">
        <label for="student_id">Student ID:</label>
        <select name="student_id" id="student_id" required>
            {% for student in students %}
                <option value="{{ student.student_id }}">{{ student.full_name }}</option>
            {% endfor %}
        </select><br>
        <label for="score">Score:</label>
        <input type="number" name="score" id="score" required><br>
        <input type="submit" value="Assign Grade">
    </form>

    <form method="get" action="/main-menu" style="display:inline;">
        <button type="submit">Back to Main Menu</button>
    </form>
</body>
</html>
