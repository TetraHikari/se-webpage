<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Template 7</title>
    <script>
        window.onload = function() {
        // Example for adding event listeners by ID
        var dashBoardBtn = document.getElementById('dashBoardBtn');
        var coursesBtn = document.getElementById('coursesBtn');
        var gradeBtn = document.getElementById('gradeBtn');
        var newsBtn = document.getElementById('newsBtn');
        var blogBtn = document.getElementById('blogBtn');
        var questionBtn = document.getElementById('questionBtn');
        var settingBtn = document.getElementById('settingBtn');

        dashBoardBtn.addEventListener('click', function(event) {
            event.preventDefault();
            updateContent('Dashboard');
        });

        coursesBtn.addEventListener('click', function(event) {
            event.preventDefault();
            updateContent('Courses');
        });

        gradeBtn.addEventListener('click', function(event) {
            event.preventDefault();
            updateContent('Grades');
        });

        newsBtn.addEventListener('click', function(event) {
            event.preventDefault();
            updateContent('News');
        });

        blogBtn.addEventListener('click', function(event) {
            event.preventDefault();
            updateContent('Blog');
        });

        questionBtn.addEventListener('click', function(event) {
            event.preventDefault();
            updateContent('Questions');
        });

        settingBtn.addEventListener('click', function(event) {
            event.preventDefault();
            updateContent('Settings');
        });

        function updateContent(page) {
            var contentDiv = document.getElementById('content');

            switch (page) {
                case 'Dashboard':
                    contentDiv.innerHTML = '<h1>Dashboard</h1><p>Hello world.</p>';
                    break;
                case 'Courses':
                    contentDiv.innerHTML = '<h1>Courses Page</h1><p>Here are your courses.</p>';
                    break;
                case 'Grades':
                    contentDiv.innerHTML = '<h1>Grades Page</h1><p>Check your grades here.</p>';
                    break;
                case 'News':
                    contentDiv.innerHTML = '<h1>News Page</h1><p>Latest news and updates.</p>';
                    break;
                case 'Blog':
                    contentDiv.innerHTML = '<h1>Blog Page</h1><p>Read our latest blog posts.</p>';
                    break;
                case 'Questions':
                    contentDiv.innerHTML = '<h1>Questions Page</h1><p>Have any questions? Find answers here.</p>';
                    break;
                case 'Settings':
                    contentDiv.innerHTML = '<h1>Settings Page</h1><p>Customize your settings.</p>';
                    break;
                default:
                    contentDiv.innerHTML = '<h1>Page Not Found</h1><p>The requested page does not exist.</p>';
            }

            console.log('Updated the content for:', page);
        }

        };
    </script>
    <style>


        body {
            display: grid;
            grid-template-areas:
                "nav header"
                "nav article"
                "nav footer";
            grid-template-rows: 80px 1fr 70px;  
            grid-template-columns: 20% 1fr;
            grid-row-gap: 10px;
            grid-column-gap: 10px;
            height: 100vh;
            margin: 0;
            background-color: #E6F2F2;
        }
        img{
            max-width: fit-content;
        }

        footer, article, nav, div {
            padding: 1.2em;
        }

        header{
            padding-top: 3em;
        }

        header{
            display: flex;
            align-items: center;
            padding-left: 1em;
        }

        header input{
            border-radius: 76px;
            background: #F6F7FB;
            box-shadow: 0px 62px 85px -22px rgba(175, 175, 175, 0.14), 0px 0px 19px 1px rgba(204, 204, 204, 0.15);
            box-shadow: 0px 0px 11px 0px rgba(0, 0, 0, 0.08);
            border: none;
            width: 25rem;
            height: 2rem;
            
        }

        header input::placeholder{
            background-image: url(magnifyglass.svg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 5px 50%;
            padding-left: 23px;
            flex-shrink: 0;

            color: rgba(49, 49, 49, 0.35); /* Set text color with opacity */
            /* Menu/Menu Text */
            font-family: Urbanist, sans-serif;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: 14px; /* 87.5% */
        }

        .headerWrapper{
            display: flex;
            justify-content: flex-end;
            width: 100%;
            align-items: center;
            gap: 2em;
        }
        .headerWrapper label{
            color: var(--secondary-color-secondary-color, #313131);
            text-align: center;
            font-family: 'Urbanist', sans-serif; /* Use the font-family with a fallback */
            font-size: 19px;
            font-style: normal;
            font-weight: 700;
            line-height: 120%;
        }

        nav{
            background: #FFF;
            box-shadow: 23px 0px 14px -18px rgba(0, 0, 0, 0.07);
            text-align: center;
        }

        nav img{
            width: 100%;
            height: auto;
        }

        .navWrapper{
            
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 0em;
            padding-top: 2em;

        }

        .navBtn{
            display: flex;
            flex-direction: column;
        }

        .navBtn a{
            display: flex;
            flex-direction: row;
            gap: 2em;
            justify-content: start;
            align-items: center;
            text-decoration: none;

            color: rgba(49, 49, 49, 0.60); /* Set text color with opacity */
            font-family: Urbanist;
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: 14px; /* 87.5% */

            padding: 12px 25px; /* Adjust padding as needed */
            border-radius: 20px; /* Set border-radius for a circular background */
            /* border: #313131 1px solid; */
        }
    
        #pageHeader {
        grid-area: header;
        }
        #pageFooter {
        grid-area: footer;
        }
        #mainArticle { 
        grid-area: article;      
        }
        #mainNav { 
        grid-area: nav; 
        }

        /* Stack the layout on small devices/viewports. */
        @media all and (max-width: 575px) {
            body { 
                grid-template-areas: 
                "header"
                "article"
                "nav"
                "footer";
                grid-template-rows: 80px 1fr 70px 70px;  
                grid-template-columns: 1fr;
            }
        }

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700&display=swap">

</head>
<body>
  <header id="pageHeader">
    <input type="text" placeholder="Search">
    <div class="headerWrapper">
    <a href="https://www.google.com/"><img src="bell.png" style="fill: #FFF; filter: drop-shadow(0px 0px 3px rgba(0, 0, 0, 0.15));"></a>
    <a href="https://www.google.com/"><img src="msg.png" style="fill: #FFF; filter: drop-shadow(0px 0px 3px rgba(0, 0, 0, 0.15));"></a>
    <a href="https://www.google.com/"><img src="user.png"></a>
    <label>Michael Jackson</label>
    </div>
  </header>
  <article id="content">
    <h2>Main News</h2>
    <div class="news-item">
        <h3>Breaking News 1</h3>
        <p>This is the first breaking news. It's really important and interesting.</p>
    </div>
    <div class="news-item">
        <h3>Important Update</h3>
        <p>Here's an important update that you should know about. Stay informed!</p>
    </div>
  </article>
  <nav id="mainNav">
    <img src="se2.png">
    <div class="navWrapper">
        <div class="navBtn">
            <a id="dashBoardBtn" href="https://www.google.com/"><img src="dash.svg">Dashboard</a>
        </div>
        <div class="navBtn">
            <a id="coursesBtn" href="https://www.google.com/"><img src="book.svg" style="opacity: 0.60;">Courses</a>
        </div>
        <div class="navBtn">
            <a id="gradeBtn" href="https://www.google.com/"><img src="award.svg" style="opacity: 0.60;">Grades</a>
        </div>
        <div class="navBtn">
            <a id="newsBtn" href="https://www.google.com/"><img src="news.svg" style="opacity: 0.60;">News</a>
        </div>
        <div class="navBtn">
            <a id="blogBtn" href="https://www.google.com/"><img src="edit.svg" style="opacity: 0.60;">Blog</a>
        </div>
        <div class="navBtn">
            <a id="questionBtn" href="https://www.google.com/"><img src="questionmarks.svg" style="opacity: 0.60;">Questions</a>
        </div>
        <div class="navBtn">
            <a id="settingBtn" href="https://www.google.com/"><img src="setting.svg" style="opacity: 0.60;">Settings</a>
        </div>
   </nav>
  <footer id="pageFooter">Footer</footer>
</body>
</html>
