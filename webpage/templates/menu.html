<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="static/css/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="static/css/calendar.css">
</head>
<body>
  <header id="pageHeader">
    <input type="text" placeholder="Search">
    <div class="headerWrapper">
    <a href="https://www.google.com/"><img src="static/pic/bell.png" style="fill: #FFF; filter: drop-shadow(0px 0px 3px rgba(0, 0, 0, 0.15));"></a>
    <a href="https://www.google.com/"><img src="static/pic/msg.png" style="fill: #FFF; filter: drop-shadow(0px 0px 3px rgba(0, 0, 0, 0.15));"></a>
    <a href="https://www.google.com/"><img src="static/pic/user.png"></a>
    <label>Michael Jackson</label>
    </div>
  </header>
  <article id="content">
    <div class="todayDate" id="todayDate"></div>
    <div class="eventWrapper">
        <div class="normal">Upcoming Events</div>
        <div class="eventBoxWrapper">
            <div class="todayEvent eventBox">
              <div>Today</div>
              <ul id="todayEvent">
                <!-- js update -->
              </ul>
            </div>
            <div class="tmrEvent eventBox">
              <div>Tomorrow</div>
              <ul id="tmrEvent">
                <!-- js update -->
              </ul>
            </div>
        </div>
    </div>
    <div class="calendarWrapper">
        <div class="calendarBox" id="calendarBox">
            <div class="container">
                <div class="header">
                  <div id="month"></div>
                  <div>
                    <button id="btnBack"><i class="fa fa-angle-left"></i></button>
                    <button id="btnNext"><i class="fa fa-angle-right"></i></button>
                  </div>
                </div>
                <div class="weekdays">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>
                <div id="calendar"></div>
              </div>

              <div id="addEvent">
                <div class="eventWrapper">
                  <h2>Add Event</h2>
                  <input type="text" id="txtTitle" placeholder="Event Title" />
                  <button id="btnSave">Save</button>
                  <button class="btnClose">Close</button>
                </div>
              </div>
          
              <div id="viewEvent">
                <div class="eventWrapper">
                  <h2>Event</h2>
                  <p id="eventText">This is Sample Event</p>
                  <button id="btnDelete">Delete</button>
                  <button class="btnClose">Close</button>
                </div>
              </div>
        </div>
    </div>

  </article>
  <nav id="mainNav">
    <a href="http://localhost:8000/menu">
        <img src="static/pic/se2.png">
    </a>
    <div class="navWrapper">
        <div class="navBtn">
            <a id="dashBoardBtn" href="http://localhost:8000/dashboard"><img src="static/pic/dash.svg">Dashboard</a>
        </div>
        <div class="navBtn">
            <a id="coursesBtn" href="http://localhost:8000/courses"><img src="static/pic/book.svg" style="opacity: 0.60;">Courses</a>
        </div>
        <div class="navBtn">
            <a id="gradeBtn" href="http://localhost:8000/grades"><img src="static/pic/award.svg" style="opacity: 0.60;">Grades</a>
        </div>
        <div class="navBtn">
            <a id="newsBtn" href="http://localhost:8000/news"><img src="static/pic/news.svg" style="opacity: 0.60;">News</a>
        </div>
        <div class="navBtn">
            <a id="blogBtn" href="http://localhost:8000/se-blog"><img src="static/pic/edit.svg" style="opacity: 0.60;">Blog</a>
        </div>
        <div class="navBtn">
            <a id="questionBtn" href="http://localhost:8000/question"><img src="static/pic/questionmarks.svg" style="opacity: 0.60;">Questions</a>
        </div>
        <div class="navBtn">
            <a id="settingBtn" href="http://localhost:8000/setting"><img src="static/pic/setting.svg" style="opacity: 0.60;">Settings</a>
        </div>
   </nav>
  <footer id="pageFooter">Footer</footer>
  <script src="static/js/calendar.js"></script>
  <script src="static/js/menu.js"></script>
</body>
</html>
