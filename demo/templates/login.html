<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>Bootstrap demo</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="margin: 0;padding: 0;">
    <div style="margin-top: 120px;width: 50%; margin-left: auto;margin-right: auto;">
        <div style="display: flex;text-align: center;margin-left: auto;margin-right: auto;">
            <div style="margin-top: auto;margin-bottom: auto;margin-left: auto;"><h1>Welcome Back</h1></div>
            <div style="margin-right: auto;"><img src="static/logo.jpg" alt="" style="width: 240px;"></div>
        </div>
        <div style="width: 60%;margin-left: auto;margin-right: auto;">
            <div style="box-sizing: border-box;margin-bottom: 1rem;">
                <label for="emal" style="color: #20776E;" >Email</label>
                <input type="email" id="email" style="border: solid 1px #cfcfcf;border-radius: 0.25em;width: 100%;padding: 0.2em">
            </div>
            <div style="box-sizing: border-box;margin-bottom: 1rem;">
                <label for="password" style="color: #20776E;">Password</label>
                <input type="password" id="password" style="border: solid 1px #cfcfcf;border-radius: 0.25em;width: 100%;padding: 0.2em">
            </div>
            <div  style="display: flex;box-sizing: border-box;">
                <h6 style="margin-right: auto;margin-top: auto;margin-bottom: auto;">Forgot Password?</h6>
                <button type="button" style="border: 0px;border-radius: 0.3em;padding: 0.75em 1.75em;background-color: #20776E;color: white;">Login</button>
            </div>
            <br><br>
            <div style="text-align: center;">
                <h6>Don't Have An Account?<a href=""  style="text-decoration:none;color: #20776E;"> Create new</a></h6>
            </div>
        </div>
    </div>
  </body>
</html>
